apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-bitnami
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-bitnami
  template:
    metadata:
      name: bitnami-image
      labels:
        app: test-bitnami
    spec:
      containers:
      - name: test
        image: bitnami/nginx
